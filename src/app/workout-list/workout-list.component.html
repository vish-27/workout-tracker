<div class="shadow-lg shadow-2xl-500/60">

<div class="mb-4 flex flex-col md:flex-row md:items-center md:justify-between">
  <div class="mb-2 md:mb-0">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (ngModelChange)="applyFilters()"
      placeholder="Search by name"
      class="rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
    />
  </div>
  <div>
    <select
      [(ngModel)]="filterType"
      (ngModelChange)="applyFilters()"
      class="rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
    >
      <option value="All">All Workout Types</option>
      <option value="Running">Running</option>
      <option value="Cycling">Cycling</option>
      <option value="Swimming">Swimming</option>
      <option value="Yoga">Yoga</option>
    </select>
  </div>
</div>

<table class="min-w-full divide-y divide-gray-200">
  <thead class="bg-gray-50">
    <tr>
      <th
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Name
      </th>
      <th
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Workouts
      </th>
      <th
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Number of Workouts
      </th>
      <th
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Total Workout Minutes
      </th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let user of paginatedUsers" (click)="selectUser(user)">
      <td class="px-6 py-4 whitespace-nowrap">{{ user.name }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ getWorkoutTypes(user) }}</td>
      <td class="px-6 py-4 whitespace-nowrap">{{ user.workouts.length }}</td>
      <td class="px-6 py-4 whitespace-nowrap">
        {{ getTotalWorkoutMinutes(user) }}
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-4 flex items-center justify-between">
  <div>
    <nav
      class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px"
      aria-label="Pagination"
    >
      <button
        (click)="changePage(currentPage - 1)"
        [disabled]="currentPage === 1"
        class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
      >
        &laquo;
        <span>Previous</span>
      </button>
      <ng-container *ngFor="let page of getPages()">
        <button
          *ngIf="page !== -1"
          (click)="changePage(page)"
          [class]="
            page === currentPage
              ? 'z-10 bg-indigo-50 border-indigo-500 text-indigo-600'
              : 'bg-white border-gray-300 text-gray-500 hover:bg-gray-50'
          "
          class="relative inline-flex items-center px-4 py-2 border text-sm font-medium"
        >
          {{ page }}
        </button>
        <span
          *ngIf="page === -1"
          class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700"
        >
          ...
        </span>
      </ng-container>
      <button
        (click)="changePage(currentPage + 1)"
        [disabled]="currentPage === totalPages"
        class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
      >
        <span>Next</span>
        &raquo;
      </button>
    </nav>
  </div>
  <div>
    <select
      [(ngModel)]="itemsPerPage"
      (ngModelChange)="currentPage = 1"
      class="rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
    >
      <option [ngValue]="5">5 per page</option>
      <option [ngValue]="10">10 per page</option>
      <option [ngValue]="20">20 per page</option>
    </select>
  </div>
</div>



<div *ngIf="selectedUser" class="mt-5 border-t border-gray-300 pt-5 w-full h-[400px]">
  <canvas #chartCanvas></canvas>
</div>
</div>
